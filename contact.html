<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Film Finder | Home</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

    <!-- Anime.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"
      defer
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Custom JS -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black position-relative mt-1">
      <div class="container-fluid">

        <!-- Centered brand -->
        <a class="navbar-brand center-brand text-primary" href="./index.html">
          <span class="h1 mb-0">Film Finder</span>
        </a>

        <!-- Toggler button on right -->
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarLinks"
          aria-controls="navbarLinks"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible menu aligned right -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarLinks">
          <ul class="navbar-nav text-end">
            <li class="nav-item">
              <a class="nav-link text-primary" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content container -->
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <!-- Contact form card -->
      <div id="contactCard" class="p-4 rounded">
        <!-- Form title -->
        <h1 class="text-center mb-4">Contact Us</h1>

        <!-- Contact form starts here -->
        <form id="contactForm" novalidate>
          <!-- Full Name field -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>

          <!-- Email field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Message field -->
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              required
            ></textarea>
            <div class="invalid-feedback">Please enter at least 5 words in your message.</div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary w-100">
            Send Message
          </button>
        </form>

        <!-- Success message after form submission -->
        <div id="formSuccess" class="text-success mt-3 text-center d-none">
          Message sent successfully!
        </div>
      </div>
    </div>

    <!-- Footer with attributions -->
    <footer>
      Data provided by
      <a
        href="https://www.omdbapi.com/"
        target="_blank"
        rel="noopener noreferrer"
        >OMDb API</a
      >
      | Powered by
      <a
        href="https://getbootstrap.com/"
        target="_blank"
        rel="noopener noreferrer"
        >Bootstrap 5</a
      >
      and
      <a href="https://jquery.com/" target="_blank" rel="noopener noreferrer"
        >jQuery</a
      >
      | Background photo by
      <a
        href="https://unsplash.com/@harryprabowo"
        target="_blank"
        rel="noopener noreferrer"
        >Harry Prabowo on Unsplash</a
      >
    </footer>
  </body>
</html>
